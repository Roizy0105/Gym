
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibe" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Meals</title>
  </head>
  <body>
<div class="container mt-4">
  <h1 class="display-4 text-center">
    <i class="fas fa-utensils text-primary"></i>
      My<span class="text-primary">meals</span></h1>
      <form id="meal-form">
        <div class="form-group">
          <label for="breakfast">Breakfast</label>
          <input type="text" id="breakfast" class="form-control">
        </div>
         <div class="form-group">
          <label for="lunch">Lunch</label>
          <input type="text" id="lunch" class="form-control">
        </div>
        <div class="form-group">
          <label for="dinner">Dinner</label>
          <input type="text" id="dinner" class="form-control">
        </div>
        <div class="form-group">
          <label for="breakfast">Date</label>
          <input type="date" id="date" value="0000-00-00" class="form-control">
        </div>
          <input type="submit" value="Add Meal" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Breakfast</th>
              <th>Lunch</th>
              <th>Dinner</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="meal-list">
          </tbody>
        </table>
       </div>
  <script type="text/javascript" src="js/meal.js">

  </script>
    </body>
</html>
